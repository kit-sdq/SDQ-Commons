name: CI

on:
  push:
    branches: [main]
  create:
    tags:
  pull_request:
  schedule:
    - cron: '0 3 * * *' # run nightly at 3:00 am

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/MANIFEST.MF') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build and Verify
        run: ./mvnw -B clean verify
            -Dstyle.color=always
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
            -Dorg.slf4j.simpleLogger.log.org.eclipse.tycho.core.resolver.DefaultTychoResolver=warn
            -Dorg.slf4j.simpleLogger.log.org.eclipse.tycho.osgi.configuration.MavenContextConfigurator=warn
            -Dorg.slf4j.simpleLogger.log.org.eclipse.xtext.maven.XtextGenerateMojo=warn
        env: 
          MAVEN_OPTS: -Djansi.force=true
      - name: Publish Nightly Update Site
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.UPDATE_SITE_DEPLOY_KEY }}
          external_repository: kit-sdq/updatesite
          destination_dir: nightly/commons
          publish_dir: releng/edu.kit.ipd.sdq.commons.updatesite.aggregated/target/final
          publish_branch: main
      - name: Determine Release Version
        if: startsWith(github.ref, 'refs/tags/releases/')
        id: releaseVersion
        uses: little-core-labs/get-git-tag@v3.0.2
        with:
           tagRegex: "releases/(.*)"
      - name: Publish Release Update Site
        if: startsWith(github.ref, 'refs/tags/releases/')
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.UPDATE_SITE_DEPLOY_KEY }}
          external_repository: kit-sdq/updatesite
          destination_dir: release/commons/${{ steps.releaseVersion.outputs.tag }}
          publish_dir: releng/edu.kit.ipd.sdq.commons.updatesite.aggregated/target/final
          publish_branch: main
          

